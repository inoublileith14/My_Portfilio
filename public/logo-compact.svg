<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Opera GX inspired gradient: Red -> Magenta -> Purple -->
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa1e4e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <!-- Cyan accent gradient -->
    <linearGradient id="compactCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:0.8" />
    </linearGradient>
    <filter id="compactGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- L letter with Opera GX gradient -->
  <g transform="translate(20, 20)">
    <path d="M -15 -15 L -15 15 L 15 15" 
          stroke="url(#compactGradient)" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          filter="url(#compactGlow)"/>
    
    <!-- Cyan accent line -->
    <line x1="12" y1="18" x2="20" y2="18" 
          stroke="url(#compactCyan)" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Corner accent -->
    <circle cx="-15" cy="-15" r="2" fill="#00ffff" opacity="1"/>
    <circle cx="15" cy="15" r="2" fill="#fa1e4e" opacity="1"/>
  </g>
  
  <!-- Text "LI" -->
  <text x="45" y="28" font-family="monospace" font-size="18" font-weight="bold" fill="url(#compactGradient)">
    LI
  </text>
</svg>
