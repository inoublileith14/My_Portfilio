<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Opera GX inspired gradient: Red -> Magenta -> Purple -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa1e4e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <!-- Cyan accent gradient -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cyanGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with Opera GX colors -->
  <circle cx="256" cy="256" r="240" fill="#0d0d0d" stroke="url(#neonGradient)" stroke-width="5"/>
  
  <!-- L letter with Opera GX gradient -->
  <g transform="translate(256, 256)">
    <!-- Main L shape with red-magenta-purple gradient -->
    <path d="M -80 -120 L -80 80 L 80 80" 
          stroke="url(#neonGradient)" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          filter="url(#glow)"/>
    
    <!-- Cyan accent lines (Opera GX style) -->
    <line x1="-100" y1="-140" x2="-60" y2="-140" 
          stroke="url(#cyanGradient)" 
          stroke-width="8" 
          stroke-linecap="round"
          filter="url(#cyanGlow)"
          opacity="0.9"/>
    <line x1="60" y1="100" x2="100" y2="100" 
          stroke="url(#cyanGradient)" 
          stroke-width="8" 
          stroke-linecap="round"
          filter="url(#cyanGlow)"
          opacity="0.9"/>
    
    <!-- Corner accents with Opera GX colors -->
    <circle cx="-80" cy="-120" r="6" fill="#00ffff" opacity="1" filter="url(#cyanGlow)"/>
    <circle cx="80" cy="80" r="6" fill="#fa1e4e" opacity="1"/>
    <!-- Additional accent dot -->
    <circle cx="-50" cy="50" r="4" fill="#ec4899" opacity="0.8"/>
  </g>
</svg>
