<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Opera GX gradient: Red -> Magenta -> Purple -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa1e4e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <!-- Cyan accent gradient -->
    <linearGradient id="iconCyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:0.8" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="37" fill="#0d0d0d" stroke="url(#iconGradient)" stroke-width="3"/>
  
  <!-- L letter with Opera GX gradient -->
  <g transform="translate(90, 90)">
    <path d="M -50 -70 L -50 50 L 50 50" 
          stroke="url(#iconGradient)" 
          stroke-width="18" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          filter="url(#iconGlow)"/>
    
    <!-- Cyan accent lines (Opera GX style) -->
    <line x1="-60" y1="-80" x2="-40" y2="-80" 
          stroke="url(#iconCyanGradient)" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.9"/>
    <line x1="40" y1="60" x2="60" y2="60" 
          stroke="url(#iconCyanGradient)" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Corner accents with Opera GX colors -->
    <circle cx="-50" cy="-70" r="3" fill="#00ffff" opacity="1"/>
    <circle cx="50" cy="50" r="3" fill="#fa1e4e" opacity="1"/>
    <!-- Additional accent -->
    <circle cx="-30" cy="30" r="2" fill="#ec4899" opacity="0.8"/>
  </g>
</svg>
